<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>QR Code Generator</title>
</head>
<body>
<h1>QR Code Generator</h1>
<form>
	<table class="noborder" style="width:100%">
		<tbody>
			<tr>
				<td><label for="text-input"><strong>Text string:</strong></label></td>
				<td style="width:100%"><textarea placeholder="Enter your text to be put into the QR Code" id="text-input" style="width:100%; height:10em"></textarea></td>
			</tr>
			<tr>
				<td><strong>QR Code:</strong></td>
				<td>
					<canvas id="qrcode-canvas" style="display:none"></canvas>
				</td>
			</tr>
			<tr>
				<td><strong>Error correction:</strong></td>
				<td>
					<input type="radio" id="errcorlvl-low" checked="checked"/><label for="errcorlvl-low">Low</label>
					<input type="radio" id="errcorlvl-medium"/><label for="errcorlvl-medium">Medium</label>
					<input type="radio" id="errcorlvl-quartile"/><label for="errcorlvl-quartile">Quartile</label>
					<input type="radio" id="errcorlvl-high"/><label for="errcorlvl-high">High</label>
				</td>
			</tr>
			<tr>
				<td><label for="scale-input">Scale:</label></td>
				<td><input type="number" min="1" max="30" step="1" value="2" id="scale-input" style="width:4em"/> pixels per module</td>
			</tr>
			<tr>
				<td>Boost ECC:</td>
				<td><input type="checkbox" checked="checked" id="boost-ecc-input"/><label for="boost-ecc-input">Increase <abbr title="error correction code">ECC</abbr> level within same version</label></td>
			</tr>
			<tr>
				<td>Statistics:</td>
				<td id="statistics-output" style="white-space:pre"></td>
			</tr>
		</tbody>
	</table>
</form>
<script src="qrcodegen.js"></script>
<script src="qrcodegen-app.js"></script>
</body>
</html>
